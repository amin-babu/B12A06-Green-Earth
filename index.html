<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link rel="stylesheet" href="style.css">

  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body>
  <!-- Navber -->
  <nav class="flex items-center justify-between py-4 px-16 text-white bg-[#15803D]">
    <h3 class="text-lg font-semibold">Green Earth</h3>
    <ul class="flex gap-5 text-sm">
      <li>About</li>
      <li>Gallery</li>
      <li>Plant a Tree</li>
    </ul>
    <button class="btn bg-[#FACC15] border-0 shadow rounded-3xl text-[#15803D]">Plant a Tree</button>
  </nav>

  <!-- Banner Section -->
  <div class="banner text-center bg-[#CFF0DC] py-24 space-y-3">
    <h1 class="text-5xl font-bold text-[#1F2937]">Plant a Tree, Grow a Future</h1>
    <p class="text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future<br />
      generations.</p>
    <button class="btn bg-[#FACC15] border-0 shadow rounded-3xl text-[#15803D]">Get Involved</button>
  </div>

  <main class="bg-[#f0fdf4]">
    <!-- Choose your Trees Section -->
    <h2 class="text-center pt-16 font-semibold text-3xl">Choose Your Trees</h2>
    <section class="w-11/12 mx-auto py-12 grid grid-cols-12 gap-2">

      <!-- Categories Button -->
      <div class="col-span-2">
        <h5 class="mb-2 font-semibold text-lg">Categories</h5>
        <div id="categories">
          
        </div>
      </div>

      <!-- Card Section -->
      <div id="card-container" class="col-span-8 grid grid-cols-3 gap-3 items-stretch">
        
      </div>
      <div class="col-span-2 bg-green-200"></div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
