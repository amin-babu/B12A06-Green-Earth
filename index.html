<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link rel="stylesheet" href="style.css">

  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navber -->
  <nav>
    <div class="navbar flex items-center justify-between px-4 py-2 md:px-16 text-white bg-[#15803D]">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden p-2">
            <i class="fa-solid fa-bars font-medium"></i>
          </div>
          <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-2">
            <li class="text-black btn">About</li>
            <li class="text-black btn">Gallery</li>
            <li class="text-black btn" btn>Plant a Tree</li>
          </ul>
        </div>
        <h3 class="text-lg font-semibold">Green Earth</h3>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="flex gap-5 text-sm">
          <li>About</li>
          <li>Gallery</li>
          <li>Plant a Tree</li>
        </ul>
      </div>
      <div class="navbar-end">
        <button class="btn bg-[#FACC15] border-0 shadow rounded-3xl text-[#15803D]">Plant a Tree</button>
      </div>
    </div>
  </nav>

  <!-- Banner Section -->
  <div class="banner text-center bg-[#CFF0DC] py-18 md:py-24 space-y-3 md:space-y-3">
    <h1 class="md:text-5xl text-3xl font-bold text-[#1F2937]">Plant a Tree, Grow a Future</h1>
    <p class="text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
    <button class="btn bg-[#FACC15] border-0 shadow rounded-3xl text-[#15803D]">Get Involved</button>
  </div>

  <main class="bg-[#f0fdf4]">
    <!-- Choose your Trees Section -->
    <h2 class="text-center pt-16 font-semibold text-3xl">Choose Your Trees</h2>
    <section class="w-11/12 mx-auto py-12 grid grid-cols-12 gap-3">

      <!-- Categories Button -->
      <div class="col-span-full md:col-span-2">
        <h5 class="mb-2 font-semibold text-lg">Categories</h5>
        <div id="categories">

        </div>
      </div>

      <!-- Card Section -->
      <div id="card-container" class="col-span-full md:col-span-8 grid grid-cols-1 md:grid-cols-3 gap-3">

      </div>

      <div class="col-span-full md:col-span-2 bg-white rounded-lg p-2">
        <h3 class="text-xl font-semibold">Your Cart</h3>

        <div id="cart-balance-container">

        </div>

        <div class="flex items-center justify-between mt-2 py-2 border-t border-dotted border-[#1F2937]">
          <h4 class="text-lg font-medium">Total:</h4>
          <p class="text-base font-medium">à§³<span id="cart-total-balance">00</span></p>
        </div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
